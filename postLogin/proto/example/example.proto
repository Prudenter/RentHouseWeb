syntax = "proto3";

package go.micro.srv.postLogin;

service Example {
    rpc PostLogin (Request) returns (Response) {}
}

// web -> srv
message Request {
    // 用户名
    string mobile = 1;
    // 密码
    string password = 2;
}

// srv -> web
message Response {
    // 错误码
    string errno = 1;
    // 错误信息
    string errmsg = 2;
    // sessionId
    string sessionId = 3;
}
